<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form>
		<label>Enter name</label><input class="form-control" type="text" name="t_name" id="t_name"><br>

		<label>Enter email</label><input class="form-control" type="email" name="email" id="email"><br>

		<label>Enter id-no</label><input class="form-control" type="id_no" name="id_no" id="id_no"><br>

		<label> enter address</label><input type="text" name="address" id="address" class="form-control"><br>
		<label> enter classid</label><input type="text" name="class_id" id="class_id" class="form-control"><br>
		<label> enter classname</label><input type="text" name="class_name" id="class_name" class="form-control"><br>


		<button type="button" id="btn"> submit</button>

	</form>

	<script type="text/javascript">
		$(function(){
			alert('JavaScript is getting called')
			$('#btn').click(function(){
				alert('window is getting called')
				var a=document.getElementById('t_name').value;
				var b=document.getElementById('email').value;
				var c=document.getElementById('id_no').value;
				var d=document.getElementById('address').value;
				var e=document.getElementById('class_id').value;
				var f=document.getElementById('class_name').value;
				alert("inserted succesfully"+a)
				alert("inserted succesfully"+b)
				alert("inserted succesfully"+c)
				alert("inserted succesfully"+d)
				alert("inserted succesfully"+e)
				alert("inserted succesfully"+f)

				$.ajax({

					url:'teachercon.php',
					type:'post',
					data:{
						"t_name":a,
						"email":b,
						"id_no":c,
						"address":d,
						"class_id":e,
						"class_name":f
					},
					success:function(){
					alert('row succesfully added')
				},
				error:function(){
					alert('something is wrong')
				}

			})
		})
	})

	</script>


</body>
</html>
